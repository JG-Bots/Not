<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>
  <style>
    /* Estilos do body e container */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      background-color: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    #btnSim {
      background-color: #4CAF50;
      color: white;
    }

    #btnNao {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div style="display: block; color: #fff;"><center><h1>Gostaria de um meme?</h1></center>
  <div class="container">
    <button id="btnSim"  onclick="window.location.href='https://www.youtube.com';">Sim</button>
    <button id="btnNao" onclick="moverBotao()">Não</button>
  </div>
  </div>

  <script>
    // Função que move o botão "Não" para uma posição aleatória
    function moverBotao() {
      const btnNao = document.getElementById('btnNao');
      const larguraTela = window.innerWidth;
      const alturaTela = window.innerHeight;

      // Gerar posições aleatórias dentro da tela
      const posX = Math.floor(Math.random() * (larguraTela - btnNao.offsetWidth));
      const posY = Math.floor(Math.random() * (alturaTela - btnNao.offsetHeight));

      // Mover o botão "Não"
      btnNao.style.position = 'absolute';
      btnNao.style.left = `${posX}px`;
      btnNao.style.top = `${posY}px`;
    }
  </script>
